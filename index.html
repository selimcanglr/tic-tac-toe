<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet"> 
</head>
<body>

    <div class="game" id="game">
        <div class="">
            <div class="game-controls">
                <div>
                    <div class="player-name player1" data-player-id="1">Player 1</div>
                    <input class="player-name-input player1" type="text" id="1">
                </div>
                <div>
                    <div class="player-name player2" data-player-id="2">Player 2</div>
                    <input class="player-name-input player2" type="text" id="2">
                </div>
        
                <button class="btn side-button selected-side player1" id="xBtn">X</button>
                <button class="btn side-button player2" id="oBtn">O</button>
            </div>
            <div class="board">
                <div class="cell" id="0"></div>
                <div class="cell" id="1"></div>
                <div class="cell" id="2"></div>
                <div class="cell" id="3"></div>
                <div class="cell" id="4"></div>
                <div class="cell" id="5"></div>
                <div class="cell" id="6"></div>
                <div class="cell" id="7"></div>
                <div class="cell" id="8"></div>
            </div>
            <div class="flex-center">
                <button class="btn" id="resetBtn">Reset</button>
            </div>
        </div>
        <div class="game-config">
            <div class="color-pick-div">
                <label for="player1Color">Player 1:</label>
                <input type="color" name="" class="color-picker" id="player1Color">
            </div>
            <div class="color-pick-div">
                <label for="player2Color">Player 2:</label>
                <input type="color" name="" class="color-picker" id="player2Color">
            </div>
            <div class="color-pick-div">
                <label for="cellColor">Cells:</label>
                <input type="color" name="" class="color-picker" id="cellColor">
            </div>

        </div>
    </div>
    <div class="winning-msg">
        <div class="msg"></div>
        <button id="restartButton">Restart</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
