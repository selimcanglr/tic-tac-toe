<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet"> 
</head>
<body>

    <div class="game" id="game">

        <div class="game-controls">
            <div>
                <div class="player-name" data-player-id="1">Player 1</div>
                <input class="player-name-input" type="text" id="1">
            </div>
            <div>
                <div class="player-name" data-player-id="2">Player 2</div>
                <input class="player-name-input" type="text" id="2">
            </div>
    
            <button class="side-button selected-side" id="xBtn">X</button>
            <button class="side-button" id="oBtn">O</button>
        </div>
        <div class="board">
            <div class="cell" id="0"></div>
            <div class="cell" id="1"></div>
            <div class="cell" id="2"></div>
            <div class="cell" id="3"></div>
            <div class="cell" id="4"></div>
            <div class="cell" id="5"></div>
            <div class="cell" id="6"></div>
            <div class="cell" id="7"></div>
            <div class="cell" id="8"></div>
        </div>
    </div>
    <div class="winning-msg">
        <div class="msg"></div>
        <button id="restartButton">Restart</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
